[vk]
user_token = ""
group_token = ""
commands_prefix = '/'
delete_command_after = true
deactivate_modules = []

[settings]
logger = {'delete_notify' = true, 'edit_notify' = false }
to_delete = {'trigger' = ['дд'], 'argument' = '-'}

# Для разработчиков
[database]
url = 'sqlite+aiosqlite:///database.sqlite'

[logging]
level = 20
format = '[%(levelname)s] %(asctime)s - %(name)s - %(message)s'
